<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Outline Installation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Hide scrollbars for clean installation look */
        }
        
        #canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <!-- p5.js canvas will be inserted here -->
    </div>

    <!-- Load p5.js and ml5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.js"></script>
    
    <!-- Load our custom modules -->
    <script src="bodySegmentation.js"></script>
    <script src="edgeDetection.js"></script>
    <script src="imagePlacement.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
